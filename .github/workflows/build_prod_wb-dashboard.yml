name: Build prod WB dashboard

on:
  pull_request:
    branches:
      - "main"
      - "staging"
    paths:
      - '.github/workflows/build_prod_wb-dashboard.yml'
      - 'webapps/world-builder-dashboard/**'

jobs:
    build_prod_wb-dashboard:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository and main branch
              uses: actions/checkout@v2

            - name: Set up node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.14.0"

            - name: Build frontend
              working-directory: ./webapps/world-builder-dashboard
              env:
                NEXT_PUBLIC_ARBITRUM_SEPOLIA_NB_WB_DASHBOARD_JSON_RPC_URI: ${{ secrets.NEXT_PUBLIC_ARBITRUM_SEPOLIA_NB_WB_DASHBOARD_JSON_RPC_URI }}
                NEXT_PUBLIC_SEPOLIA_NB_WB_DASHBOARD_JSON_RPC_URI: ${{ secrets.NEXT_PUBLIC_SEPOLIA_NB_WB_DASHBOARD_JSON_RPC_URI }}
                NEXT_PUBLIC_ETHEREUM_NB_WB_DASHBOARD_JSON_RPC_URI: ${{ secrets.NEXT_PUBLIC_ETHEREUM_NB_WB_DASHBOARD_JSON_RPC_URI }}
                NEXT_PUBLIC_ARBITRUM_ONE_NB_WB_DASHBOARD_JSON_RPC_URI: ${{ secrets.NEXT_PUBLIC_ARBITRUM_ONE_NB_WB_DASHBOARD_JSON_RPC_URI }}
              run: |
                  npm install
                  npm run build